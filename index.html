<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenditure Journal</title>
  <link rel="stylesheet" href="styles/expenditure.css">
</head>
<body>

  <h1>Millen's Expenditure Journal</h1>

  <div class="budget-start">
    <input type="number" id="start-amount" placeholder="Set your starting amount (KES)" />
    <button id="start-amount-btn">Set Starting Amount</button>
  </div>

  <p id="balance-display"><strong>Balance Left:</strong> 0 KES</p>

  <form id="expense-form">
    <input type="text" id="desc" placeholder="Description" required>
    <input type="number" id="amount" placeholder="Amount (KES)" required>
    <button type="submit">Add Expense</button>
  </form>

  <div class="controls">
    <input type="text" id="search" placeholder="Filter by description or amount..." />
    <button id="export-btn">Export to CSV</button>
    <button id="export-text-btn">Export to Text</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount (KES)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expense-table-body"></tbody>
    <tfoot>
      <tr>
        <td><strong>Total</strong></td>
        <td id="total">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script src="scripts/expenditure.js"></script>
</body>
</html>
